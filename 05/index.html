<!DOCTYPE html>
<html lang ="en">
<head>

<!-- Add Calibration Points in the DOM -->
<div id="Pt1" class="Calibration" style="position: absolute; top: 10%; left: 10%;"></div>
<div id="Pt2" class="Calibration" style="position: absolute; top: 10%; left: 50%;"></div>

<div id="Pt7" class="Calibration" style="position: absolute; top: 90%; left: 10%;"></div>
